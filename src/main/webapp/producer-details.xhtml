<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html"
	contracts="common,device-desktop,theme-#{theme.name}">
	<ui:composition template="/templates/page-template.xhtml">
		<f:metadata>
			<f:viewParam name="producerId" value="#{producerDetails.producerId}" />
			<f:viewAction action="#{producerDetails.onload}" />
		</f:metadata>
		<ui:param name="pageTitle" value="Producer Details" />

		<ui:define name="panel-medium">
			<section>
				<ui:fragment rendered="#{true}">
					<h4>Options:</h4>
					<h:panelGrid columns="3" styleClass="form-grid"
						columnClasses="text-label,text-label,text-label">
						<h:link value="Edit Producer" outcome="producer-details">
							<f:param name="producerId" value="#{producerDetails.producer.id}" />
						</h:link>
						<h:link value="Add new Producer" outcome="add-producer" />
						<h:link value="All Products" outcome="home" />
					</h:panelGrid>
				</ui:fragment>
			</section>
		</ui:define>

		<ui:define name="panel-main">
			<section>
				<h:form>
					<h1>#{producerDetails.producer.name}</h1>
					<p>Description: #{producerDetails.producer.description}</p>
					<p>Address: #{producerDetails.producer.address}</p>
					<p>Email: #{producerDetails.producer.email}</p>
					<p>Phone: #{producerDetails.producer.phone}</p>
					<p/>
					<h:panelGrid columns="1" styleClass="form-grid">
						 <h:outputText styleClass="text-label" value="Products:" />
						<ui:repeat value="#{producerDetails.producer.products}"
							var="product">	
								<h:link value="#{product.name}" outcome="product-details">
									<f:param name="productId" value="#{product.id}" />
								</h:link><br/>
						</ui:repeat>
					</h:panelGrid>

					<p>
						<h:link value="Edit Producer" outcome="producer-details"
							styleClass="text-label">
							<f:param name="producerId" value="#{producerDetails.producer.id}" />
						</h:link>
					</p>
				</h:form>
			</section>
		</ui:define>
	</ui:composition>
</f:view>
</html>
